name: Daily Feed Export

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 05:00 UTC
  workflow_dispatch:     # Allows manual run

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env from secrets
      run: |
        echo "PORTAL_LOGIN_URL=${{ secrets.PORTAL_LOGIN_URL }}" >> .env
        echo "PORTAL_FEEDS_URL=${{ secrets.PORTAL_FEEDS_URL }}" >> .env
        echo "PORTAL_USER=${{ secrets.PORTAL_USER }}" >> .env
        echo "PORTAL_PASS=${{ secrets.PORTAL_PASS }}" >> .env
        echo "WEBAPP_URL=${{ secrets.WEBAPP_URL }}" >> .env

    - name: Run export script
      run: python export_feeds.py
