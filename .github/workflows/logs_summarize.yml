name: "Logs: Summarize & update sheet"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'daily | last7 (default: auto â€” Mon=last7, else=daily)'
        required: false
      date:
        description: 'YYYY-MM-DD (used in daily mode; default: yesterday Europe/Rome)'
        required: false
        default: ''
  schedule:
    # DST-safe: 06:00 Europe/Rome is 05:00 UTC in winter, 04:00 UTC in summer.
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'

concurrency:
  group: logs-summarize
  cancel-in-progress: false

jobs:
  summarize:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Rome

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Gate to 06:00 Europe/Rome on schedule
        id: gate
        if: ${{ github.event_name == 'schedule' }}
        run: |
          hour=$(TZ=Europe/Rome date +%H)
          if [ "$hour" = "06" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Not 06:00 Europe/Rome (hour=$hour). Skipping."
          fi

      - name: Install dependencies
        if: ${{ github.event_name == 'workflow_dispatch' || steps.gate.outputs.run == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decide mode (daily vs last7) and date
        id: decide
        if: ${{ github.event_name == 'workflow_dispatch' || steps.gate.outputs.run == 'true' }}
        run: |
          mode="${{ github.event.inputs.mode }}"
          if [ -z "$mode" ]; then
            dow=$(TZ=Europe/Rome date +%u) # 1=Mon
            if [ "$dow" = "1" ]; then mode="last7"; else mode="daily"; fi
          fi

          # validate YYYY-MM-DD strictly
          input_date="${{ github.event.inputs.date }}"
          if [[ "$mode" = "daily" ]]; then
            if [[ "$input_date" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
              day="$input_date"
            else
              day=$(TZ=Europe/Rome date -d 'yesterday' +%F)
            fi
            echo "mode=daily" >> $GITHUB_OUTPUT
            echo "day=$day"   >> $GITHUB_OUTPUT
            echo "Running DAILY for $day"
          else
            echo "mode=last7" >> $GITHUB_OUTPUT
            echo "Running LAST7 (Mon default)"
          fi

      - name: Run summarizer (daily)
        if: ${{ (github.event_name == 'workflow_dispatch' || steps.gate.outputs.run == 'true') && steps.decide.outputs.mode == 'daily' }}
        env:
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
          LOGS_DATE:  ${{ steps.decide.outputs.day }}
        run: python summarize_log_counts.py

      - name: Run summarizer (last 7 days)
        if: ${{ (github.event_name == 'workflow_dispatch' || steps.gate.outputs.run == 'true') && steps.decide.outputs.mode == 'last7' }}
        env:
          WEBAPP_URL: ${{ secrets.WEBAPP_URL }}
        run: python summarize_last_7_days.py
